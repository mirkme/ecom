<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller Home Page</title>
    <style>
         body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: rgb(139, 247, 247);
        }

        .register-container {
            width: 80%;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .logo {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo img {
            width: 100px;
            height: auto;
        }

        form {
            margin-top: 20px;
        }

        form label {
            display: block;
            margin-bottom: 8px;
        }

        form input {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        form button {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            margin-right: 10px;
        }

        form button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <div class="register-container">
        <div class="logo">
            <img src="hack_logo.JPEG" alt="Logo">
        </div>
        <h2>Seller Home Page</h2>

        <form action="sellerhomepage.php" method="post" style="background: white;">
             <label for="productname">Product Name:</label>
            <input type="text" id="productname" name="productname" required>

            <label for="productquantity">Product Quantity:</label>
            <input type="number" id="productquantity" name="productquantity" required>

            <label for="productprice">Product Price:</label>
            <input type="number" id="productprice" name="productprice" required>

            <label for="negotiableamount">Negotiable Amount:</label>
            <input type="number" id="negotiableamount" name="negotiableamount" required>

            <label for="productcategory">Product Category:</label>
            <input type="text" id="productcategory" name="productcategory" required>

            <label for="productsize">Product Size:</label>
            <input type="text" id="productsize" name="productsize" required>

            <label for="productcolour">Product Colour:</label>
            <input type="text" id="productcolour" name="productcolour" required>

            <label for="productlink">Product Image Link:</label>
            <input type="text" id="productlink" name="productlink" required>

            <label for="sellerid">Selller Id:</label>
            <input type="number" id="sellerid" name="sellerid" required>

            <button type="submit" name="submit">Add Product</button>
           
    </div>
</body>

</html>
